name: Vegana Automation Test CI

on:
  push:
    branches: [ "master", "main" ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: vegana_store
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # --- BƯỚC QUAN TRỌNG: Chỉ Build, KHÔNG chạy server java -jar ---
      - name: Build Project
        run: mvn -B package -DskipTests

      # --- CHẠY TEST ---
      # Test sẽ tự động sinh folder 'allure-results' (thường là ở thư mục gốc hoặc target)
      - name: Run Automation Tests
        run: mvn clean test
        continue-on-error: true

      # --- DEBUG: In ra cấu trúc thư mục để tìm file ---
      - name: Debug - List Files
        if: always()
        run: |
          echo "=== ROOT DIRECTORY ==="
          ls -F
          echo "=== TARGET DIRECTORY ==="
          ls -F target/ || echo "No target folder"
          echo "=== FINDING ALLURE RESULTS ==="
          find . -type d -name "allure-results"

      # --- UPLOAD ARTIFACTS (Sửa lại đường dẫn dùng wildcards **) ---
      # Dùng ** để tìm folder allure-results bất kể nó nằm ở root hay trong target
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-execution-reports
          if-no-files-found: warn
          path: |
            **/surefire-reports/
            **/allure-results/
            **/screenshots/
            app.log

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      # --- TẠO REPORT ---
      # Action này đủ thông minh để tìm folder allure-results
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history