name: Vegana Automation Test CI

# Kịch bản sẽ chạy khi có lệnh push hoặc pull request vào nhánh master (hoặc main)
on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test:
    # Chạy trên máy ảo Linux mới nhất của GitHub
    runs-on: ubuntu-latest

    steps:
      # 1. Tải code từ kho lưu trữ của bạn về máy ảo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Cài đặt Java 17 (Khớp với version bạn đang dùng)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Cài đặt Google Chrome (Để Selenium có trình duyệt mà chạy)
      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 4. Chạy Test bằng Maven
      # Lệnh này sẽ chạy tất cả các file có đuôi *Test.java
      - name: Run Automation Tests
        run: mvn -B test --file pom.xml

      # 5. Lưu lại báo cáo và ảnh chụp màn hình (Artifacts)
      # Bước này quan trọng để bạn xem lại ảnh chụp lỗi
      - name: Upload Test Results & Screenshots
        if: always() # Luôn chạy dù test pass hay fail
        uses: actions/upload-artifact@v3
        with:
          name: test-reports-and-screenshots
          path: |
            target/surefire-reports/
            screenshots/
          retention-days: 5