name: Vegana Automation Test CI (Upgraded)

on:
  push:
    branches: [ "master", "main" ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: vegana_store
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Build and Setup
        run: |
          mvn -B package -DskipTests
          nohup java -jar target/*.jar > app.log 2>&1 &
          sleep 30

      # --- CHẠY TEST ---
      - name: Run Automation Tests
        run: mvn clean test
        continue-on-error: true

      # --- DEBUG: KIỂM TRA FILE KẾT QUẢ ---
      - name: Check Allure Results Existence
        if: always()
        run: |
          echo "Checking target folder..."
          ls -F target/
          echo "Checking allure-results..."
          ls -R target/allure-results || echo "Folder not found"

      # --- NÂNG CẤP: XUẤT FILE LOG & KẾT QUẢ RA FILE ZIP ĐỂ TẢI VỀ ---
      - name: Upload Test Reports (Artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-execution-reports
          path: |
            target/surefire-reports/
            target/allure-results/
            app.log

      # --- TẠO BÁO CÁO HTML ONLINE ---
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: target/allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history