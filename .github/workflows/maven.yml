name: Vegana Automation Test CI

on:
  push:
    branches: [ "master", "main" ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: vegana_store
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Build Project
        run: mvn -B package -DskipTests

      - name: Run Automation Tests
        # Clean để xóa target cũ, nhưng allure-results ở root sẽ được ghi đè
        run: mvn clean test
        continue-on-error: true

      # --- DEBUG: Kiểm tra thư mục gốc ---
      - name: Check Results Existence (Root Folder)
        if: always()
        run: |
          echo "Listing root directory..."
          ls -F
          echo "Checking inside allure-results..."
          ls -R allure-results || echo "Folder allure-results NOT FOUND!"

      # --- SỬA ĐỔI 1: Upload cả folder screenshots và allure-results ở root ---
      - name: Upload Test Reports (Artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-execution-reports
          if-no-files-found: warn
          path: |
            target/surefire-reports/
            allure-results/
            screenshots/
            app.log

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      # --- SỬA ĐỔI 2: Trỏ allure_results vào thư mục gốc (bỏ chữ target/) ---
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history