name: Vegana Automation Test CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456  # Pass DB của bạn
          MYSQL_DATABASE: vegana_store    # Tên DB của bạn
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      # Cập nhật checkout lên v4
      - name: Checkout code
        uses: actions/checkout@v4

      # Cập nhật setup-java lên v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Build with Maven
        run: mvn -B package -DskipTests

      - name: Start Spring Boot App
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          echo "Đang khởi động web, vui lòng chờ..."
          sleep 30

      - name: Check Health
        run: curl -v http://localhost:8080 || echo "Web chưa lên hoặc lỗi"

      - name: Run Automation Tests
        run: mvn test

      # --- SỬA LỖI Ở ĐÂY: Đổi v3 thành v4 ---
      - name: Upload Logs & Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            screenshots/
            app.log