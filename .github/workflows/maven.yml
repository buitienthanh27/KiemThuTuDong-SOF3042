name: Vegana Automation Test CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    # 1. Cấu hình Database ảo cho GitHub (Giả sử bạn dùng MySQL)
    # QUAN TRỌNG: Bạn phải sửa mật khẩu/tên DB khớp với file application.properties của bạn
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456  # Sửa thành pass DB của bạn
          MYSQL_DATABASE: vegana_db    # Sửa thành tên DB của bạn
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 2. Cài đặt Chrome
      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 3. Build dự án (Tạo file .jar) nhưng chưa chạy test vội
      - name: Build with Maven
        run: mvn -B package -DskipTests

      # 4. KHỞI ĐỘNG WEBSITE (Chạy ngầm)
      - name: Start Spring Boot App
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          echo "Đang khởi động web, vui lòng chờ..."
          sleep 30 # Chờ 30 giây để web khởi động xong

      # 5. Kiểm tra xem web đã lên chưa (Optional - để debug)
      - name: Check Health
        run: curl -v http://localhost:8080 || echo "Web chưa lên hoặc lỗi"

      # 6. Giờ mới chạy Selenium Test
      - name: Run Automation Tests
        run: mvn test

      # 7. Lưu báo cáo lỗi nếu có
      - name: Upload Logs & Screenshots
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-artifacts
          path: |
            screenshots/
            app.log